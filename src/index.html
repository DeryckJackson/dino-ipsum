<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Ipsum</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Dino Ipsum converter</h1>
    </div>
    <div class="row">
      <div class="col-md-4 inputs">
        <h3>Create an entry</h3>
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required>
          </div>
          <div class="form-group">
            <label for="title">Body</label>
            <textarea class="form-control" id="body" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-secondary">Get dino ipsum</button>
        </form>
      </div>
      <div class="col-md-4 result">

      </div>
    </div> 
  </div>
</body>
</html>
